<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2D GAME</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <canvas id="canvas1">
      <!-- characters-->
      <img src="./public/images/player.png" alt="player"  id="player">  
      <img src="./public/images/angler1.png" alt="player"  id="angler1">  
      <img src="./public/images/angler2.png" alt="player"  id="angler2">  
      <img src="./public/images/lucky.png" alt="player"  id="lucky">  
      <!--props-->
      <img src="./public/images/projectile.png" id="projectile" alt=" projectiles">
      <img src="./public/images/gears.png" id="gears" alt=" projectiles">
      <!--environment-->
      <img id="layer1" src="./public/images/sky-copy.jpg" alt="img"/>
      <img id="layer2" src="./public/images/layer2.png" alt="img"/>
      <img id="layer3" src="./public/images/layer3.png" alt="img"/>
      <img id="layer4" src="./public/images/layer4.png" alt="img"/>
    </canvas>
  </body>
</html>
